<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>web</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">
    <link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/209282/simplebar.css">

  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="body">
      <aside>
        <div class="legend">
          <div class="me">        <div>Me</div></div>
          <div class="comparator"><div>?</div></div>
          <div class="cpu">       <div>CPU</div></div>
        </div>
        <div class="history"></div>
        <div class="scoreboard">
          <div class="win"><span>0</span><div>wins</div></div>
          <div class="tie"><span>0</span><div>ties</div></div>
          <div class="loss"><span>0</span><div>losses</div></div>
          <div class="move"><span>0</span><div>total</div></div>
        </div>
      </aside>
      <main>
        <div class="banner">
          <h1>Welcome to</h1>
          <h1>Rock Paper Scissors Lizard Spock</h1>
          <img src="http://www.criativageek.com.br/3126-home_default/camiseta-tbbt-rock-paper-scissors-lizard-spock.jpg" alt="Rock Paper Scissors Lizard Spock" width="250" height="250" />
        </div>
        <div class="result"></div>
        <div class="buttons">
          <button id="rock" data-play="rock">
            <i class="fa fa-hand-rock-o"></i><span>Rock</span>
          </button>
          <button id="paper" data-play="paper">
            <i class="fa fa-hand-paper-o"></i><span>Paper</span>
          </button>
          <button id="scissors" data-play="scissors">
            <i class="fa fa-hand-scissors-o"></i><span>Scissors</span>
          </button>
          <button id="lizard" data-play="lizard">
            <i class="fa fa-hand-lizard-o">  </i><span>Lizard</span>
          </button>
          <button id="spock" data-play="spock">
            <i class="fa fa-hand-spock-o"></i><span>Spock</span>
          </button>
        </div>
        <footer>
          <p>For an explanation of the rules, see: <a href="https://youtu.be/Kov2G0GouBw?t=25" target="_blank">this.</a></p>
        </footer>
      </main>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
